{% extends "products.html" %}
{% block user %}
	  <div class="modal fade" id="changeModal" role="dialog">
		<div class="modal-dialog modal-sm">
		  <div class="modal-content">
			<div class="modal-header">
			  <button type="button" class="close" data-dismiss="modal">&times;</button>
			  <h4 class="modal-title">User activation</h4>
			</div>
			<div class="modal-body">
			  <form role="form">
				  <div class="form-group">
					<div class="checkbox">
					  <label><input type="checkbox" value="" id='useractivation' {% if user[1] %} checked {% endif %}>Active</label>
					</div>
				  </div>
			  </form>
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-default" onclick="postForm('', 'put_active', document.getElementById('useractivation').checked)" data-dismiss="modal">Apply</button>
			</div>
		  </div>
		</div>
	  </div>
	  <table class="table table-hover table-striped">
			<thead>
				<tr>
				  <th>
				  {{user[0]}}'s SETTINGS
				  </th>
				  <th/>
				  <th/>
				</tr>
			</thead>
			<tbody>
				 <tr class="{% if user[1] %}success{% else %}warning{% endif %}">
					<td>
					Active flag
					</td>
					<td>
					{{user[1]}}
					</td>
					<td align="right">
					<a href="" data-toggle="modal" data-target="#changeModal">
					 	<span class="glyphicon glyphicon-pencil" data-toggle="tooltip" title="Change"></span>
					</a>
					</td>
				</tr>
				 <tr>
					<td>
					Creation date
					</td>
					<td colspan="2">
					{{user[2]}}
					</td>
				</tr>
			</tbody>
	  </table>
{% endblock %}
